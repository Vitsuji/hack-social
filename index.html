<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Social Hackathon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <h1>My name Jeff</h1>
  <div class="flex_container">
  <div class="flex_item">
      <img id="display" src="img/default.jpeg">
    </div>
    <div class="flex_item slidercontainer">
      <label>Fast Food</label>
      <input type="range" min="1" max="100" value="50" class="slider green" id="val1">
      <label>Vegetables and Fruit</label>
      <input type="range" min="1" max="100" value="50" class="slider cherry" id="val2">
      <label>Exercise</label>
      <input type="range" min="1" max="100" value="50" class="slider brown" id="val3">
    </div>
  </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
    $( document ).ready(function() {
      $('.slider').change(function () {
        let val1 = $("#val1").val()
        if(val1 > 50) {
          $('#display').attr('src', 'img/fat_man.jpg');
        }else if (val1 == 50) {
          $('#display').attr('src', 'img/default_person.png');
        }else {
          $('#display').attr('src', 'img/thin_person.png');
		  
        }	

		var val2 = $("#val2").val()
		console.log(val2);
        if(val2 > 50) {
          $('#display').attr('src', "img/Shaggy.jpg");
        }else if (val2 == 50) {
          $('#display').attr('src', 'img/default_person.png');
        }else {
          $('#display').attr('src', 'img/tiredman.png');
        }			
		
		var val3 = $("#val3").val()
		console.log(val3);
        if(val3 > 50) {
          $('#display').attr('src', 'img/buff_person 2.png');
        }else if (val3 == 50) {
          $('#display').attr('src', 'img/default_person.png');
        }else {
          $('#display').attr('src', 'img/fat_person.png');
        }		
      })
    })

  </script>
</html>
