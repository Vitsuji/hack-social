        <h1>Obesity information</h1>
        <h2>Obesity and overweight are defined as “excess fat accumulation” that poses a danger to the person’s health. BMI (Body Mass Index) is one way in which a person can see if they are obese or overweight. A person with a BMI of 30 is considered obese, while a person with the BMI of 25 is considered overweight. Obesity is becoming more widespread and in recent years become a problem in the developing countries, as well as the developed countries. </h2>
